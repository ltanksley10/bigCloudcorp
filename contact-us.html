	<div class="container-fluid" id="layer5">
		<section class="container" id="layer2">
			<h1>Hello!</h1>
			<p>Would you like to connect with BigCloudCorp?</p>
			
			<p>Please fill out the form below and you will be contacted for assistance.</p>
			<form id="contact-form" action="https://formsubmit.co/3aba9ddf50648b2974bbe03198b295b2" method="post">
			  <div class="form-row container">
			  	<input type="text" name="_honey" style="display:none">
			  	<input type="hidden" name="_autoresponse" value="Thank you for your message. Someone from BigCloudCorp will be in touch with you as soon as possible!">
			    <input type="hidden" name="_next" value="https://dev.bigcloudcorp.com/thankyou.html">
			    <div class="col-6">
			      <input type="text" name="name" id="name-input" class="form-control" placeholder="Name" aria-label="Name input" required>
			    </div>
			    <div class="col-6">
			      <input type="phone" name="phone" id="phone-input" class="form-control" placeholder="Phone Number" aria-label="Phone Number input" required>
			    </div>
			    <div  id="email" class="col-12">
			      <input type="email" name="email" id="email-input" class="form-control" placeholder="Email Address" aria-label="Email address input" required>
			  	</div>
			  </div>
			  <br>
			  <div class="container">
			  	<div class="row">
			  		<div class="col-12">
			  			<label>Browse the list below and choose the option that best fits your situation:</label>
						  <select class="form-control" aria-label="Selection dropdown" name="selection">
							  <option>Residential</option>
							  <option>Business</option>
							  <option>Web Development</option>
							  <option>AWS Integration</option>
						  </select>
			  		</div>
			  		<div id="textarea" class="col-12">
			  			<label>Add additional details below:</label>
						<textarea class="form-control" id="description-input" aria-label="Text input for extra comments" name="comments"></textarea>
						<button class="helpdeskBtn2" type="submit">Submit</button>
						</div>
			    </div>
			  </div>
			</form>
		</section>
