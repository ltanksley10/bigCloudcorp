	<div class="container-fluid" id="layer5">
		<section class="container" id="layer2">
			<h1>Welcome!</h1>
			<p>You have entered the BigCloudCorp Help Desk Portal.</p>
			
			<p>Please fill out the form below and you will be contacted for assistance.</p>
			<form id="contact-form" method="post">
			  <div class="form-row container">
			    <div class="col-4">
			      <input type="text" id="name-input" class="form-control" placeholder="First name">
			    </div>
			    <div class="col-4">
			      <input type="text" id="name-input" class="form-control" placeholder="Last name">
			    </div> 
			    <div class="col-4">
			      <input type="phone" id="phone-input" class="form-control" placeholder="Phone Number">
			    </div>
			    <div  id="email" class="col-12">
			      <input type="email" id="email-input" class="form-control" placeholder="Email Address">
			  	</div>
			  </div>
			  <br>
			  <div class="container">
			  	<div class="row">
			  		<div class="col-12">
			  			<label>Browse the list below and choose the option that best fits your situation:</label>
						  <select class="form-control">
							  <option>Residential</option>
							  <option>Business</option>
							  <option>Web Development</option>
							  <option>AWS Integration</option>
						  </select>
			  		</div>
			  		<div id="textarea" class="col-12">
			  			<label>Add additional details below:</label>
						<textarea class="form-control" id="description-input"></textarea>
						<button class="helpdeskBtn" type="button" onClick="submitToAPI(event)">Submit</button>
					</div>
			  	</div>
			  </div>
			</form>
		</section>
